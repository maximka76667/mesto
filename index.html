<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__container">
      <a href="#" class="logo"></a>
    </div>
  </header>
  <div class="profile">
    <div class="profile__container">
      <a href="#" class="profile__avatar"></a>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <a href="#" class="profile__edit-button"></a>
        <p class="profile__position">Исследователь океана</p>
      </div>
      <a href="#" class="profile__add-button"></a>
    </div>
  </div>
  <div class="elements">
    <div class="elements__container">
      <div class="element">
        <a href="#" class="element__image element__image_place_karach"></a>
        <div class="element__info">
          <a href="#" class="element__title-link"><p class="element__title">Карачаевск</p></a>
          <a href="#" class="element__like-button"></a>
        </div>
      </div>
      <div class="element">
        <a href="#" class="element__image element__image_place_elbrus"></a>
        <div class="element__info">
          <a href="#" class="element__title-link"><p class="element__title">Гора Эльбрус</p></a>
          <a href="#" class="element__like-button"></a>
        </div>
      </div>
      <div class="element">
        <a href="#" class="element__image element__image_place_dombai"></a>
        <div class="element__info">
          <a href="#" class="element__title-link"><p class="element__title">Домбай</p></a>
          <a href="#" class="element__like-button"></a>
        </div>
      </div>
      <div class="element">
        <a href="#" class="element__image element__image_place_elbrus"></a>
        <div class="element__info">
          <a href="#" class="element__title-link"><p class="element__title">Гора Эльбрус</p></a>
          <a href="#" class="element__like-button"></a>
        </div>
      </div>
      <div class="element">
        <a href="#" class="element__image element__image_place_dombai"></a>
        <div class="element__info">
          <a href="#" class="element__title-link"><p class="element__title">Домбай</p></a>
          <a href="#" class="element__like-button"></a>
        </div>
      </div>
      <div class="element">
        <a href="#" class="element__image element__image_place_karach"></a>
        <div class="element__info">
          <a href="#" class="element__title-link"><p class="element__title">Карачаево-Черкесия</p></a>
          <a href="#" class="element__like-button"></a>
        </div>
      </div>
      
    </div>
  </div>
  <footer class="footer">
    <div class="footer__container">
      <p class="footer__copyright">© 2020. <a href="#" class="footer__author-link">Максим Гривенный</a></p>
    </div>
  </footer>
  <div class="popup">
    <div class="popup__container-wrapper">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="">
          <input class="popup__input popup__input_type_name" type="text" name="name" id="name" placeholder="Ваше имя">
          <input class="popup__input popup__input_type_position" type="text" name="position" id="position" placeholder="Ваша должность">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
      <div class="popup__close-button"></div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
